{% extends "base.html" %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <h1 class="mb-4">Create a New Blog Post</h1>
        
        <div id="validation-alert" class="alert alert-danger d-none" role="alert">
            Please fill in both the Title and Content before submitting!
        </div>

        <form id="post-form" method="POST" action="{{ url_for('create_post') }}" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
                <div class="invalid-feedback">Title cannot be empty.</div>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Post Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                <div class="invalid-feedback">Content cannot be empty.</div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Publish Post</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
