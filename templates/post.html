{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <article class="p-4 bg-white shadow-lg rounded">
            <h1 class="display-4 text-primary mb-3">{{ post.title }}</h1>
            <p class="text-muted border-bottom pb-2 mb-4">
                <small>Published: {{ post.date_posted.strftime('%B %d, %Y at %I:%M %p') }}</small>
            </p>
            <div class="post-content lead">
                {{ post.content }}
            </div>
        </article>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">&larr; Back to all Posts</a>
        </div>
    </div>
</div>
{% endblock %}
